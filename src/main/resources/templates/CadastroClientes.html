<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<head>
<meta charset="UTF-8">
<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Logo</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      </ul>
    </div>
  </nav>
<title>Cadastre-se</title>
</head>
<body>
<div class="form-container">
        <h2>Cadastro</h2>
        <form action="/cadastrar" method="POST">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required>

            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
                <option value="">Selecione seu estado</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="RN">Rio Grande do Norte</option>
            </select>

            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000" required>

            <button type="submit"><a class="btn-floating btn-large waves-effect waves-light red"> Cadastrar</a></button>

            <p class="terms">
                Ao se cadastrar, você concorda com os nossos <a href="#">Termos de Uso</a> e a nossa <a href="#">Política de Privacidade</a>.
            </p>
        </form>
    </div>
</body>
</html>
