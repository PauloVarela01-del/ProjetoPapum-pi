<!DOCTYPE html>
<html>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<head>
<meta charset="UTF-8">
    <div th:replace="~{menu :: menu}"></div>
	<title>Cadastro Produtos</title>
</head>
<body>
  

	<div class="container">
		<h1 class="orange-text" align="center">Cadastro de Produto</h1>

		<div>
			<form action="/Produto" method="POST">

				<div>
					<input type="hidden" name="codigo" th:value="${produto.codigo}"readonly="readonly">
						
				</div>

				<label for="nome">Nome do Produto</label> 
				<input type="text"	id="nome" name="nome" required th:value="${produto.nome}">


				<label for="descricao">Descrição</label> 
			    <input id="descricao"name="descricao" rows="4" required th:value="${produto.descricao}">

				<label for="preco">Valor (R$)</label> 
			    <input type="number"	id="valor" name="valor" step="0.01" required th:value="${produto.valor}">
					 
				 <label for="estoque">Quantidadeem Estoque</label>
				 <input type="number" id="quantidade" name="quantidade" required th:value="${produto.quantidade}">
					

				<button type="submit">Cadastrar</a></button>
				<button type="reset">Limpar</a></button>
			</form>
		</div>
	</div>

</body>
</html>
