<!DOCTYPE html>
<html>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<head>
<meta charset="UTF-8">
<nav>
	<nav class="indigo darken-4" style="height: 100px;">
		<div class="nav-wrapper">
			<img src="/images/logo.jpeg" alt="Logo da Empresa" width="100"
				style="margin-top: 1px;">
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="/usuario/lista">Lista de Usuário</a></li>
			</ul>
		</div>
	</nav>
<title>Cadastro de Usuário</title>
</head>
<body>
	<div class="container" align="center">
		<h1 class="orange-text">Cadastro de Usuário</h1>
	</div >
    <div class="container">
	<form action="/usuarios" method="post">

		<div>
			<label>Nome: </label><input type="text" name="nome">
		</div>
		<div>
			<label>CPF: </label><input type="text" name="cpf">
		</div>
		<div>
			<label>Endereço: </label><input type="text" name="endereco">
		</div>
		<div>
			<label>Email: </label><input type="text" name="email">
		</div>
         <div class="container">
            <label><input type="radio" name="usuario" value="cliente">
            <span>Usuário</span>
         </label>
         </div>
         <div class="container">
            <label><input type="radio" name="usuario" value="administrador">
            <span>Administrador</span>
         </label>
         </div>
        
         <div>
          <button type="submit">Salvar</button>
          <button type="reset">Limpar</button>
         </div>
         <p class="terms">
                Ao se cadastrar, você concorda com os nossos <a href="#">Termos de Uso</a> e a nossa <a href="#">Política de Privacidade</a>.
            </p>
             
	</form>
	
	</div>

</body>
</html>
