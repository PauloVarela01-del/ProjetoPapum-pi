<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<head>
<meta charset="UTF-8">
<nav class="indigo darken-4" style="height: 100px;">
	<div class="nav-wrapper">
		<img src="/images/logo.jpeg" alt="Logo da Empresa" width="100"
			style="margin-top: 1px;">
		<ul id="nav-mobile" class="right hide-on-med-and-down">
			<li><a href="/cadastro/usuario">Cadastro de Usuário</a></li>


		</ul>
	</div>
</nav>
<title>Insert title here</title>
</head>
<body>
 <div th:replace="~{menu :: menu}"></div>
	<div class="container">
		<h1 align="center">Detalhe do Usuário</h1>
		
		<div class="row">
			<div class="col s12">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">Card Title</span>
						<p><strong>Id: </strong><span th:text="${usuario.id}"></span></p>
						<p><strong>Nome: </strong><span th:text="${usuario.nome}"></span></p>
						<p><strong>CPF: </strong><span th:text="${usuario.cpf}"></span></p>
						<p><strong>Endereço: </strong><span th:text="${usuario.endereco}"></span></p>
						<p><strong>Email: </strong><span th:text="${usuario.email}"></span></p>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
