<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<head>
<meta charset="UTF-8">
<nav class="indigo darken-4" style="height: 100px;">
		<div class="nav-wrapper">
			<img src="/images/logo.jpeg" alt="Logo da Empresa" width="100"
				style="margin-top: 1px;">
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="/cadastro/usuario">Cadastro de Usuário</a></li>
				
				
			</ul>
		</div>
	</nav>
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<h1 align="center">Lista de Usuário</h1>
	
	<table>
		<thead>
			<tr>
			   <th>Id: </th>
               <th>Nome: </th>
               <th>CPF:</th>
               <th>Endereço:</th>
               <th>Email:</th>
			</tr>
		</thead>
		
		<tbody>
		<tr th:each="u : ${usuarios}">
		   <td th:text="${u.id}"></td>
		   <td th:text="${u.nome}"></td>
		   <td th:text="${u.cpf}"></td>
		   <td th:text="${u.endereco}"></td>
		   <td th:text="${u.email}"></td>
           <td><a th:href="@{/{id}/selecionar/usuario(id=${u.id})}"><i class="material-icons">edit</i></a></td>
           <td><a th:href="@{/{id}/remover/usuario(id=${u.id})}"><i class="material-icons">delete</i></a></td>
		</tr>
		
		</tbody>

		</table>
	</div>
</body>
</html>
